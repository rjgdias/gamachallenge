<!DOCTYPE html>
<html>
<head>
	<title>Black Friday</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>  <link rel="text/javascript" src="./assets/js/bootstrap.min.js">
	<link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet">
	
</head>
<body>
	<div class="container">
		<div id="carouselExampleSlidesOnly" class="carousel slide img" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/images/img2.svg" class="d-block w-100" alt="Primeiro Slide">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/slide1.svg" class="d-block w-100" alt="Segundo Slide">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/slide2.svg" class="d-block w-100" alt="Terceiro Slide">
        </div>
      </div>
    </div>
		<div class="login-content">
			<form action="index.html" id="formulario">
				<img src="./assets/images/bf-logo.png" class = "logo">
				<h2 class="title">Black Friday</h2>
        <p>Registre-se para receber ofertas de nossos produtos.</p>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Nome</h5>
           		   		<input type="text" class="input" id = "nome" autocomplete="off">
           		   </div>
           		</div>
           		<div class="input-div mail">
           		   <div class="i"> 
           		    	<i class="fas fa-envelope"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Email</h5>
           		    	<input type="text" class="input" id ="email" autocomplete="off">
            	   </div>
            	</div>
            	<input type="submit" class="btn" value="Cadastre-se">
            </form>
        </div>
    </div>
    <script type="module" src="./assets/javascript/index.js"></script>
</body>
</html>
